<!DOCTYPE html>
<html>
    <head>
        <title>Calling All Adventurers!</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <img src="assets/game_assets.png" style="display: none;" />
        <canvas id="game-canvas" class="invisible"></canvas>
        <script src="js/main.js"></script>
        <div id="mac-user-warning"> PLEASE USE GOOGLE CHROME, SAFARI NOT SUPPORTED</div>
        <div id="game-over" class="invisible">
            YOU HAVE PERISHED
            <br/>
            <button onclick="location.reload()">RETRY</button>
        </div>
        <div id="join-message" class="invisible">
            <form>
                <h1>Calling All Adventurers!</h1>

                <label for="player-name">This is the tale of...</label>
                <input type="text" id="player-name" placeholder="Thy name is..." maxlength="20">

                <h2>Choose your fighter:</h2>
                <button type="submit" class="fighter" name="barbarian">
                    Barbarian
                </button>
                <button type="submit" class="fighter" name="ninja">
                    Ninja
                </button>
                <button type="submit" class="fighter" name="astronaut">
                    Spaceman
                </button>
                <button type="submit" class="fighter" name="gunner">
                    Gunner
                </button>
                <button type="submit" class="fighter" name="dog">
                    Dog
                </button>
                <button type="submit" class="fighter" name="wizard">
                    Wizard
                </button>
                <button type="submit" class="fighter" name="farmer">
                    Farmer
                </button>
            </form>
        </div>

        <!-- <audio autoplay src="assets/Forsaken.mp3"></audio> -->
    </body>
</html>
