<!DOCTYPE html>
<html>
    <head>
        <title>Calling All Adventurers!</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="join-message" class="invisible">
            <form>
                <h1>Calling All Adventurers!</h1>

                <label for="player-name">This is the tale of...</label>
                <input type="text" id="player-name" placeholder="Poggersdorf" maxlength="20">

                <h2>Choose your fighter:</h2>
                <button type="submit" class="fighter" name="barbarian">
                    Barbarian
                </button>
            </form>
        </div>

        <audio autoplay src="assets/Forsaken.mp3"></audio>

        <img src="assets/game_assets.png" style="display: none;" />
        <canvas id="game-canvas" class="invisible"></canvas>
        <script src="js/main.js"></script>
    </body>
</html>
